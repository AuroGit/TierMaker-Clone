<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TierMaker Clone - Categoría: Videojuegos</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <a href="./index.html"><img src="./assets/logo.svg" alt=""></a>
    </header>

    <div class="container">
        <h1>Crear Nueva Plantilla</h1>
        <form id="custom-template-form">
            <div>
                <label for="nombre"><h3>Nombre de la Plantilla</h3></label>
                <input id="name" data-id="name" type="text" name="nombre" required maxlength="50"
                    placeholder="Describe el set de imágenes, ej: 'Personajes de Juego de Tronos'">
                <p data-valid-name="true">*Ya existe una Plantilla con ese Nombre.</p>
            </div>
            <div>
                <label for="category"><h3>Elige una Categoría</h3></label>
                <div>
                    <select name="category" id="category">
                        <option value="new">...Nueva Categoría</option>
                    </select>
                    <div id="new-cat" style="display: none;">
                        <input type="text" placeholder="...Nueva Categoría" maxlength="50">
                        <button>Añadir</button>
                    </div>
                </div>
            </div>
            <div id="cover">
                <label for="cover"><h3>Selecciona una Imagen de Portada</h3></label>
                <input data-id="cover" type="file" name="cover" accept="image/png, image/jpeg" required>
            </div>
            <div id="set">
                <label for="set"><h3>Sube un Set de Imágenes para la Plantilla</h3></label>
                <p>Las imágenes muy pesadas pueden hacer fallar la subida.
                    Se necesitan al menos 2 imágenes para crear una plantilla.</p>
                <input data-id="set" type="file" name="set" accept="image/png, image/jpeg" multiple required>
            </div>
            <div>
                <label for="orientation"><h3>Orientación de las imágenes</h3></label>
                <select name="orientation" id="orientation">
                    <option value="square">Cuadrada</option>
                    <option value="landscape">Horizontal</option>
                    <option value="portrait">Vertical</option>
                    <option value="circle">Redonda</option>
                </select>
            </div>
            <div id="rows">
                <label for="labels"><h3>Etiquetas por Defecto</h3></label>
                <input type="text" placeholder="S" maxlength="30">
                <input type="text" placeholder="A" maxlength="30">
                <input type="text" placeholder="B" maxlength="30">
                <input type="text" placeholder="C" maxlength="30">
                <input type="text" placeholder="D" maxlength="30">
    
                <div id="show-extra-rows"><h3>Mostrar Etiquetas Extra</h3></div>
                <div class="extra-rows">
                    <input type="text" placeholder="Tier 6" maxlength="30">
                    <input type="text" placeholder="Tier 7" maxlength="30">
                    <input type="text" placeholder="Tier 8" maxlength="30">
                    <input type="text" placeholder="Tier 9" maxlength="30">
                    <input type="text" placeholder="Tier 10" maxlength="30">
                </div>
            </div>

            <button id="submit" class="disabled" type="button"><h3>Crear Plantilla</h3></button>
        </form>
    </div>

    <script src="./js/customizeForm.js" type="module"></script>
</body>
</html>
